<!-- Tags não visuais  -->

<!-- Div e Span são tags de Agroupadores -->
<h1>Tags Não Visuais </h1>

<!-- 
    Tags Semânticas ... 
    section - agrupamento temático de conteúdo 
    article - conteúdo auto-contido
    header - Cabeçalho do documento
    footer - rodapé do documento 
    nav - agrupamento de links de navegação 
    aside - de lao (ex.sidebar).Relacionao com o conteúdo em volta (Adendo)
    details - exibe detalhes que pode ser exibido ou escondidos 
    

    As Famosas

    div - divisão de seção 
    span - Usado para Agrupar elementos
 -->
<div>Area1</div>
<div>Area2</div>

<p>
    Esse é um texto com <span class="diferente">Muitas Palavras</span>e ponto.
    
</p>
<style>
    div {
        display: inline;

    }

    span {
        display: block;
    }

    .diferente {
        font-weight: bold;
        font-size: 30px;
        color: chocolate;
    }
</style>
