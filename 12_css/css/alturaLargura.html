<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Altura e Largura</title>
        <style>
            body {
                font-size: 40px;
                background-color: coral;
            }

            div {
                background-color: seagreen;
            }

            span {
                background-color: dodgerblue;
            }

            span,
            div {
                width: 50%;
                height: 50%;
                height: 250px;
            }
        </style>
    </head>

    <body>
        <div>Título</div>
        <span>Subtítulo</span>
    </body>
    <!-- Display inline não considera altura e largura
     Display block considera altura e largura  -->

</html>
